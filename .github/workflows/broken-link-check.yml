on:
  schedule:
    - cron: * * * * *
  repository_dispatch: # run manually
    types: [check-link]

name: Broken Link Check
jobs:
  check:
    name: Broken Link Check
    runs-on: ubuntu-latest
    steps:
      - name: Broken Link Check
        uses: technote-space/broken-link-checker-action@v2
        with:
          TARGET: https://supabase.com
          EXCLUDED_KEYWORDS: twitter.com